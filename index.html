<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--    <meta name="viewport" content="width=device-width,initial-scale=1.0">-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,
  initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--
    initial-scale     - 初始的缩放比例
    minimum-scale     - 允许用户缩放到的最小比例
    maximum-scale     - 允许用户缩放到的最大比例
    user-scalable     - 用户是否可以手动缩放
    -->    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1453504_mak23t7vfdn.css"/>
    <title>MBTI测评</title>
  </head>
  <body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script type="text/javascript">
    if (location.href.indexOf('useropenid') !== -1) {
      const openid = location.href.split('useropenid=')[1].split('&access_token')[0]
      localStorage.setItem('openid', openid)
      console.log('indexopenid', openid)
      if (location.hash === '') {
        if (location.href.split('&path=')[1] === 'menu') {
          location.href = location.origin + location.pathname + '/#/home'
        } else if (location.href.split('&path=')[1] === 'menu2') {
          location.href = location.origin + location.pathname + '/#/lineCourse'
        }
      }
    }
  </script>
  </body>
</html>
